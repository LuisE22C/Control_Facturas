<body>
    <div class="container">
        <header>
            <h1>Sistema de Control de Facturas</h1>
            <p>Empresa Patito S.A.</p>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="showTab('crear')">âž• Crear Factura</button>
            <button class="tab" onclick="showTab('consultar')">Consultar Factura</button>
            <button class="tab" onclick="showTab('reporte')">Reporte</button>
        </div>

        <div class="content">
            <!-- TAB: CREAR FACTURA -->
            <div id="tab-crear" class="tab-content active">
                <h2>Crear Nueva Factura</h2>
                <div id="alert-crear"></div>

                <form id="form-crear" onsubmit="crearFactura(event)">
                    <div class="form-group">
                        <label>NÃºmero de Factura *</label>
                        <input type="text" id="numeroFactura" required placeholder="Ej: FAC-001">
                    </div>

                    <div class="form-group">
                        <label>Fecha *</label>
                        <input type="date" id="fecha" required>
                    </div>

                    <div class="form-group">
                        <label>Cliente *</label>
                        <input type="text" id="cliente" required placeholder="Nombre del cliente">
                    </div>

                    <div class="detalles-container">
                        <h3>Detalles de la Factura</h3>
                        <div id="detalles-list"></div>
                        <button type="button" class="btn btn-secondary" onclick="agregarDetalle()">+ Agregar
                            Producto</button>
                    </div>

                    <div class="total-section">
                        <h3>Total: Q <span id="total-display">0.00</span></h3>
                    </div>

                    <button type="submit" class="btn btn-primary">Guardar Factura</button>
                </form>
            </div>

            <!-- TAB: CONSULTAR FACTURA -->
            <div id="tab-consultar" class="tab-content">
                <h2>Consultar Factura</h2>
                <div id="alert-consultar"></div>

                <div class="search-section">
                    <input type="text" id="buscar-numero" placeholder="Ingrese nÃºmero de factura (Ej: FAC-001)">
                    <button class="btn btn-primary" onclick="consultarFactura()">Buscar</button>
                </div>

                <div id="resultado-consulta"></div>
            </div>

            <!-- TAB: REPORTE -->
            <div id="tab-reporte" class="tab-content">
                <h2>Reporte de Facturas</h2>
                <div id="alert-reporte"></div>

                <div class="date-filters">
                    <div class="form-group">
                        <label>Fecha Inicio</label>
                        <input type="date" id="fechaInicio">
                    </div>
                    <div class="form-group">
                        <label>Fecha Fin</label>
                        <input type="date" id="fechaFin">
                    </div>
                    <div style="align-self: end;">
                        <button class="btn btn-primary" onclick="generarReporte()">Generar Reporte</button>
                    </div>
                </div>

                <div id="stats-reporte"></div>
                <div id="resultado-reporte"></div>
            </div>
        </div>
